<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Application Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">


</head>


<body>

  <div class="wrapper">
    <form action="/submit" method="POST" enctype="multipart/form-data">
    <h1>Tenant Application Form</h1>


    <div class="input-box">
        <label for="text">Property_Address: </label>
        <input type="text" name="property_address" placeholder="property_address" required>
      </div>
        
      <h3>Personal Details:</h3>

      <div class="input-box">
        <label for="text">Full_Name: </label>
        <input type="text" name="fullname" placeholder="full name" required>
      </div>

      <div class="input-box">
          <label for="phone">Phone Number: </label>
          <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
      </div>

      <div class="input-box">
          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="email" required>
      </div>

      <div class="input-box">
          <label for="text">Current_Address: </label>
        <input type="text" name="current_address" placeholder="Current Address" required>
      </div>

      <div class="input-box">
          <label for="text">Credit_Score: </label>
        <input type="text" name="credit_score" placeholder="0" required>
      </div>

      <div class="input-box">
          <label for="text">Ability_to_pay_rent: </label>
        <input type="text" name="rent_ability" placeholder="Ability to Pay Rent" required>
      </div>

      <div class="input-box">
          <label for="text">Number_of_Occupants: </label>
        <input type="number" name="occupants" placeholder="0" required>
      </div>

      <div class="input-box">
          <label for="text">Reference: </label>
        <input type="text" name="references" placeholder="references" required>
      </div>

      <div class="input-box">
          <label for="text">Payment_Date: </label>
        <input type="date" name="payment_date" placeholder="Preferred Payment Date" required>
      </div>

      <div class="input-box">
          <label for="text">Move_in_Date: </label>
        <input type="date" name="move_in_date" placeholder="Move-in Date" required>
      </div>

      <div class="input-box">
          <label for="text">Move_out_Date: </label>
        <input type="date" name="move_out_date" placeholder="Move-out Date" required>
      </div>

      <h3>Employment Details:</h3>

      <div class="input-box">
          <label for="text">Employer: </label>
        <input type="text" name="employer" placeholder="Employer" required>
      </div>

      <div class="input-box">
          <label for="text">Job_Title: </label>
        <input type="text" name="job_title" placeholder="Job Title" required>
      </div>

      <div class="input-box">
          <label for="text">Employment Period: </label>
        <input type="text" name="employment_period" placeholder="Employment Period" required>
      </div>

      <h5>Please ensure to attach a copy of your ID & Proof of Income below:</h5>

      <div class="input-box">
          <label for="id_upload">Upload Valid ID(s):</label><br>
          <input type="file" name="id_upload[]" accept="image/*,application/pdf" multiple required>
      </div>

      <div class="input-box">
          <label for="proof_income">Upload Proof of Income(s):</label><br>
          <input type="file" name="proof_income[]" accept="image/*,application/pdf" multiple required>
      </div>


      <div class="input-box">
        <button type="submit">Submit Application</button>
      </div>

    </form>
  </div>

</body>
</html>
